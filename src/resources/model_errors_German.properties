reflection_error= Problem beim Erstellen eines Objekts beim Spielstart. Bitte wenden Sie sich an den technischen Support.
invalid_config= Ungültiger oder nicht vorhandener Parameter für %s übergeben. Bitte Konfigurationsdatei bearbeiten.
invalid_file = Ungültige Datei übergeben. Bitte geben Sie eine gültige Konfigurationsdatei ein.
invalid_cheat_code = Ungültiger Cheat-Code übergeben. Drücken Sie Play, um das Spiel fortzusetzen.
load_error = Ungültige Datei übergeben. Bitte stellen Sie sicher, dass Sie eine gültige CSV-Datei übergeben haben und versuchen Sie es erneut.
